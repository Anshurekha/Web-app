<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Navbar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      padding: 15px 20px;
      background-color: #060117;
      color: white;
    }

    .logo img {
      height: 50px;
    }

    .menu-toggle {
      display: none;
      font-size: 26px;
      color: #fff;
      background: none;
      border: none;
      cursor: pointer;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 25px;
      align-items: center;
    }

    .nav-links li {
      position: relative;
    }

    .nav-links a,
    .dropdown-label {
      text-decoration: none;
      color: #e9e2e2;
      font-size: 18px;
      padding: 8px;
      transition: color 0.3s ease;
      cursor: pointer;
    }

    .nav-links a:hover,
    .dropdown-label:hover {
      color: #007bff;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #fff;
      color: #060117;
      padding: 15px 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      z-index: 99;
      flex-direction: row;
    }

    .dropdown:hover .dropdown-content {
      display: flex;
    }

    .dropdown-column {
      margin-right: 30px;
    }

    .dropdown-column h2 {
      font-size: 14px;
      color: #060117;
      margin-bottom: 8px;
    }

    .dropdown-column a {
      display: block;
      text-decoration: none;
      color: #060117;
      margin-bottom: 6px;
      font-size: 15px;
      transition: all 0.3s;
    }

    .dropdown-column a:hover {
      color: #007bff;
    }

    .social-media {
      display: flex;
      gap: 15px;
    }

    .social-media a {
      color: #e9e2e2;
      font-size: 18px;
      transition: color 0.3s;
    }

    .social-media a:hover {
      color: #007bff;
    }

    /* Mobile Styles */
    @media (max-width: 992px) {
      .menu-toggle {
        display: block;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #060117;
        padding: 15px 0;
      }

      .nav-links.show {
        display: flex;
      }

      .nav-links li {
        text-align: left;
        padding: 8px 20px;
      }

      .dropdown-content {
        display: none;
        position: static;
        background-color: #1a1a2e;
        box-shadow: none;
        padding: 10px 20px;
        flex-direction: column;
      }

      .dropdown.open .dropdown-content {
        display: flex;
      }

      .dropdown-column {
        margin-bottom: 15px;
      }

      .social-media {
        margin-top: 15px;
        justify-content: center;
      }

      .nav-links li:last-child {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="logo">
      <img src="images/logo.png" alt="logo" />
    </div>

    <button class="menu-toggle" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </button>

    <ul class="nav-links" id="navLinks">
      <li><a href="index.html">Home</a></li>
      <li><a href="Aboutus.html">About</a></li>
      <li class="dropdown" onclick="toggleDropdown(event)">
        <span class="dropdown-label">Services</span>
        <div class="dropdown-content">
          <div class="dropdown-column">
            <h2>Core IT & AI Services</h2>
            <a href="#">AI Database</a>
            <a href="web.html">Web Development</a>
            <a href="#">App Development</a>
          </div>
          <div class="dropdown-column">
            <h2>Partner Brands</h2>
            <a href="resourc-it.html">RESOURC-IT</a>
            <a href="sweekaar.html">SWEEKAAR</a>
            <a href="Brill-momentz.html">BRILL-MOMENTZ</a>
            <a href="#">FINGROW</a>
          </div>
        </div>
      </li>
      <li><a href="career.html">Careers</a></li>
      <li><a href="reachus.html">Reach Us</a></li>

      <!-- Social icons inside nav for mobile -->
      <li class="social-media">
        <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
      </li>
    </ul>
  </nav>

  <script>
    function toggleMenu() {
      document.getElementById('navLinks').classList.toggle('show');
    }

    function toggleDropdown(event) {
      if (window.innerWidth <= 992) {
        event.stopPropagation();
        event.currentTarget.classList.toggle('open');
      }
    }

    // Close dropdown if clicking outside
    document.addEventListener('click', function(e) {
      const nav = document.getElementById('navLinks');
      const toggle = document.querySelector('.menu-toggle');
      if (!nav.contains(e.target) && !toggle.contains(e.target)) {
        nav.classList.remove('show');
        document.querySelectorAll('.dropdown').forEach(d => d.classList.remove('open'));
      }
    });
  </script>

</body>
</html>
