<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reach us</title>
  <link rel="stylesheet" href="reach.css" />
</head>
<style>
  *{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}


body {
  background-size: cover;
  color: #333;
  position: relative;
  min-height: 100vh;
}

#navbar-container {
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 1000; /* high value so it stays on top */
}

.contact-in {
  display: flex;
  flex-wrap: wrap;
  width: 90%;
  max-width: 1200px;
  margin: 80px auto;
  background: #fff;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
  border-radius: 10px;
  overflow: hidden;
}


.contact-map {
  flex: 1 1 50%;
  min-height: 400px;
}


.contact-form {
  flex: 1 1 50%;
  padding: 40px;
  background: url('images/back1.gif') no-repeat center center;
  background-size: cover;
  position: relative;
  z-index: 1;
}

.contact-form h2 {
  margin-bottom: 20px;
  font-size: 28px;
  color: #82b3e4;
}


.contact-form form input,
.contact-form form textarea {
  width: 100%;
  margin-bottom: 20px;
  padding: 12px 15px;
  font-size: 16px;
  border: 1px solid #ddd;
  border-radius: 8px;
  outline: none;
  transition: border 0.3s;
}


.contact-form form input:focus,
.contact-form form textarea:focus {
  border-color: #3498db;
}


.contact-form form textarea {
  height: 120px;
  resize: vertical;
}


.contact-form form input[type="submit"] {
  background: #040c9f;
  color: white;
  border: none;
  cursor: pointer;
  font-weight: bold;
  transition: background 0.3s;
}


.contact-form form input[type="submit"]:hover {
  background: #034104;
}



</style>
<body>
    <div id="navbar-container"></div>
  <div class="contact-in">
    <div class="contact-map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3742.4354948729665!2d85.84422097340804!3d20.282233513003547!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a1909464708311f%3A0x1e24c182d25cf237!2sSOURCBOX%20SOLUTION!5e0!3m2!1sen!2sin!4v1748408893448!5m2!1sen!2sin"
        width="100%"
        height="100%"
        style="border:0;"
        allowfullscreen=""
        loading="lazy">
      </iframe>
    </div>
   
    <div class="contact-form">
      <h2>Reach us</h2>
      <form>
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <input type="number" name="phone" placeholder="Your Phone Number" required />
        <textarea name="message" placeholder="Your Message" required></textarea>
        <input type="submit" name="submit" value="Send Message" />
      </form>
    </div>
  </div>
  <div id="footer-container"></div>
  <script>
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-container').innerHTML = data;
      });

    // Load footer.html
    fetch('Footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer-container').innerHTML = data;
      });
  </script>

</body>
</html>
